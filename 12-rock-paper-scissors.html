<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css">

  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button rock-button" 
    ><img class="move-icon" src="images/rock-emoji.png"></button>

    <button class="move-button paper-button"
    ><img class="move-icon" src="images/paper-emoji.png"></button>

    <button class="move-button scissor-button" 
    ><img class="move-icon" src="images/scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>

    <button class="reset-button" >
      Reset score</button>

    <button class="auto-play-button" >
      Auto Play</button>

    <p class="js-reset-confirmation">
    </p>  

    
    <script src="12-rock-paper-scissors.js"></script>
  </body>
</html>
